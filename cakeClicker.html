<!doctype html>

Description: This is the HTML file for the incremental clicker game, based on Cookie Clicker, using our own theme
and reward systems.
-->
<html>

<head>
    <meta charset="utf-8">
    <title>Cake Clicker Game</title>
    <link rel="stylesheet" href="./css/cake.css">
</head>

<body>
  <div id="container">
    <div id="topBar"></div>
    <div id="game">
        
      <div id="clickArea">
        <div id="gameTitle">
          <h1>Cake Clicker</h1>
        </div>
        <div id="scoreboard"></div>
        <button id="bigCake">
          <img src="images/birthday-cake.png" alt="Cake">
        </button>
      </div>

      <div id="upgradeArea">
        <div id="storeTitle">
          <h1>Store: Buy upgrades</h1>
        </div>
        <div id="selections"></div>
      </div>

      <div id="rewardArea">
        <div id="rewardTitle">
          <h1>Rewards: Here's what you accomplished</h1>
        </div>
        <div id="rewards"></div>
      </div>
        
    </div>
      
  </div>

</body>
</html>
