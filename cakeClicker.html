and reward systems.

<html>

<head>
    <meta charset="utf-8">
    <title>Cake Clicker Game</title>
</head>

<body>
    <div id="container">
        <div id="clickArea">
            <div id="gameTitle">
                <h1>Cake Clicker game</h1>
            </div>
            <div id="scoreboard"></div>
            <div id="clickCake">
                <button id="bigCake"></button>
            </div>
        </div>

        <div id="upgradeArea">
            <div id="storeTitle">
                <h1>Store: Buy upgrades</h1>
            </div>
            <div id="selections"></div>
        </div>

        <div id="rewardArea">
            <div id="rewardTitle">
                <h1>Rewards: Here's what you accomplished</h1>
            </div>
            <div id="rewards"></div>
        </div>
    </div>
</body>

</html>
